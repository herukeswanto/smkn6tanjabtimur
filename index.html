<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMKN 6 Tanjung Jabung Timur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    /* Running text */
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }
  </style>
</head>
<body class="font-sans bg-gray-100">

  <!-- Top Bar (Hitam dengan teks berjalan & tanggal) -->
  <div class="bg-black text-white text-xs md:text-sm">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4 py-1 space-y-1 md:space-y-0">
      
      <!-- Tanggal Otomatis -->
      <div id="tanggal" class="font-semibold"></div>

      <!-- Running text -->
      <div class="overflow-hidden w-full md:w-auto">
        <span class="animate-marquee">
          Merupakan SMK Pusat Keunggulan | Kompetensi > Akuntansi > DKV > TSM > AKUNTANSI >
        </span>
      </div>

      <!-- Search (hanya desktop) -->
      <div class="hidden md:flex items-center">
        <input type="text" placeholder="Cari sesuatu"
          class="px-2 py-1 rounded-l bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
        <button class="bg-gray-600 px-3 py-1 rounded-r">üîç</button>
      </div>
    </div>
  </div>

  <!-- Header Utama -->
  <header class="bg-sky-500 text-white shadow-md relative z-40">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      
      <!-- Logo & Nama -->
      <div class="flex items-center space-x-3">
        <img src="logosmk.png" alt="Logo Sekolah" class="h-12 md:h-20">
        <div>
          <h1 class="text-base md:text-lg font-bold leading-tight">SMK NEGERI 6</h1>
          <h2 class="text-sm md:text-base font-semibold">TANJUNG JABUNG TIMUR</h2>
          <p class="text-xs md:text-sm leading-tight">SMK Pusat Keunggulan<br>Jl. Sultan Hasanuddin, Kel. Lambur II</p>
        </div>
      </div>

      <!-- Menu Desktop -->
      <nav class="hidden md:flex space-x-6 text-sm md:text-base font-medium">
        <a href="#" class="hover:text-yellow-300 transition">Beranda</a>
        <a href="#" class="hover:text-yellow-300 transition">Profil</a>
        <a href="#" class="hover:text-yellow-300 transition">Aplikasi</a>
        <a href="#" class="hover:text-yellow-300 transition">Berita</a>
        <a href="#" class="hover:text-yellow-300 transition">Artikel</a>
      </nav>

      <!-- Tombol Hamburger (mobile) -->
      <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">‚ò∞</button>
    </div>

    <!-- Menu Mobile -->
    <nav id="mobileMenu" 
      class="absolute top-[100px] left-0 w-full max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-sky-600 text-white md:hidden shadow-lg z-30 rounded-b-lg">
      <div class="flex flex-col space-y-4 p-4">
        <a href="#" class="block hover:text-yellow-300 border-b border-sky-400 pb-2">Beranda</a>
        <a href="#" class="block hover:text-yellow-300 border-b border-sky-400 pb-2">Profil</a>
        <a href="#" class="block hover:text-yellow-300 border-b border-sky-400 pb-2">Aplikasi</a>
        <a href="#" class="block hover:text-yellow-300 border-b border-sky-400 pb-2">Berita</a>
        <a href="#" class="block hover:text-yellow-300">Artikel</a>
      </div>
    </nav>
  </header>

  <!-- Slider Gambar -->
  <div class="swiper mySwiper mt-2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="MB.jpg" alt="Slide 1" class="w-full h-56 md:h-96 object-cover">
      </div>
      <div class="swiper-slide">
        <img src="tisa.JPG" alt="Slide 2" class="w-full h-56 md:h-96 object-cover">
      </div>
      <div class="swiper-slide">
        <img src="guru.jpeg" alt="Slide 3" class="w-full h-56 md:h-96 object-cover">
      </div>
    </div>
    <!-- Pagination & Navigasi -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Script untuk tanggal otomatis & toggle menu -->
  <script>
    // Tanggal otomatis
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('tanggal').textContent = new Date().toLocaleDateString('id-ID', options);

    // Toggle menu mobile
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      if (mobileMenu.classList.contains("max-h-0")) {
        mobileMenu.classList.remove("max-h-0");
        mobileMenu.classList.add("max-h-[500px]");
      } else {
        mobileMenu.classList.remove("max-h-[500px]");
        mobileMenu.classList.add("max-h-0");
      }
    });
  </script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>

</body>
</html>
